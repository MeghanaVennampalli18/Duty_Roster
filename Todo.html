<!Doctype html>
<html>
    <head>
        <title>Todo Page</title>
        <link rel="stylesheet" href="styles/todo.css">
    </head>
    <body>
        <script src="scripts/todo.js"></script>
        
        <div class="todo-logout-container">
            <button class="todo-logout"><img src="styles/images/logout-icon.png" class="move-icon"></button>
        </div>

        <p class="todo-todo">Todo List</p>
        <div class="todo-container">
            <div class="todo-subcontainer-row1-columns">
                <input class="todo-textbox" placeholder="Make your list" type="text">
                <input class="todo-date" type="date">
                <button class="todo-add-button" type="submit">+</button>
            </div>
            <div class="todo-subcontaier-row2-columns">
                <!-- <button class="todo-all-button">All</button>
                <button class="todo-pending-button">Pending</button>
                <button class="todo-completed-button">Completed</button> -->
                <button class="todo-clearall-button">Clear All</button>
            </div>
            <div class="todo-subcontainer-row3-listing-items">
                
            </div>
        </div>
        
    </body>
</html>
</html>

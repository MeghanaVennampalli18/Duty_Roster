<!Doctype html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="styles/login.css">
    </head>
    <body>
        <script src="scripts/login.js"></script>
        <div class="login-header">
            <p class="login-heading">Login Page!!</p>
        </div>
        
        <div class="login-container">
            <div class="login-subcontainer-row1">
                <input class="login-username" type="text" placeholder="Username">
                <input class="login-password" type="text" placeholder="Password">
                <button class="login-signin">Sign In</button>
            </div>
            <!-- <div class="login-subcontainer-row2-columns">
                <a href="" class="login-fp-link">Forgot Password?</a>
            </div> -->
            <div class="login-subcontainer-row3-columns">
                <p class="login-new-user">New User?</p>
                <button class="login-signup">Sign Up</button>
            </div>
            <div class="login-subcontainer-row4">
                <p class="login-otheraccount">or you can sign in with</p>
                <div class="login-subcontainer-row4-columns">
                    <img class="login-google" src="icons/google-icon.png">
                    <img class="login-facebook" src="icons/facebook-icon.png">
                    <img class="login-git" src="icons/git-icon.png">
                </div>
            </div> 
        </div>
        
        
    </body>
</html>
</html>

<!Doctype html>
<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" href="styles/registration.css">
    </head>
    <body>
        <script src="scripts/registration.js"></script>
        <div class="registration-header">
            <p class="register-heading">Register Here!!!</p>
        </div>
        <div class="registration-container">
            <div class="registration-subcontainer-row1">
                <input class="register-username" type="text" placeholder="Username">
                <input class="register-password" type="text" placeholder="Password">
                <input class="register-confirmpass" type="text" placeholder="Confirm Password">
                <input class="register-email" type="text" placeholder="Email">
                <button class="register-signup">Sign Up</button>
            </div>
            <div class="registration-subcontainer-row2-columns">
                <p class="register-haveanaccount">Have an account?</p>
                <button class="register-signin">Sign In</button>
            </div>
            <div class="registration-subcontainer-row3">
                <p class="register-otheraccount">or you can sign in with</p>
                <div class="registration-subcontainer-row3-columns">
                    <img class="register-google" src="icons/google-icon.png">
                    <img class="register-facebook" src="icons/facebook-icon.png">
                    <img class="register-git" src="icons/git-icon.png">
                </div> 
            </div>
        </div>
    </body>
</html>
</html>
